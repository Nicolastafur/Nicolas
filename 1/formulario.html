<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>formulario de registro</title>
</head>
<body>
    <form action="css.css.html" method="post">
        <label form="user">enter user*</label>
        <input type="text" maxlength="10" placeholder="enter user" name="user">
        <br>
        <label form="name">enter name</label>
        <input type="text" maxlength="50" placeholder="enter name" name="name">
        <br>
        <label form="age">enter age</label>
        <input type="number" maxlength="2" placeholder="enter age" name="age"> 
        <br>
        <label form="date">enter date of birth</label>
        <input type="date" name="date">
        <br>
        <label>sex selection</label>
        <label form="femenino">femenino</label>
        <input type="radio" value="femenino" name="sex">
        <label form="masculino">masculino</label>
        <input type="radio" value="masculino" name="sex">
        <br>
        <label form="search">search</label>
        <input type="search" placeholder="search">
        <br>
        <label form="choose">choose a maxium house price</label>
        <input type="range" name="choose" min="2000" max="5000" step="100" value="5000">
        <br>
        <input type="submit" value="send" class="lol1">
        <input type="reset" value="clear" class="and12">
    </form>
</body>
</html>
